<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Profile - Online Service Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .profile-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Online Repair Service Booking System</h1>
    <p>Customer Profile</p>
  </header>

  <nav>
    <a href="cus.html">Home</a>
    <a href="bookings.html">My Bookings</a>
    <a href="profile.html">Profile</a>
    <a href="logout.html">Logout</a>
  </nav>
  

  <div class="container">
    <div class="profile-card">
      <h2>Your Profile</h2>
      <form id="profileForm">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" value="John Doe" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" value="john@example.com" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" value="123-456-7890" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="123 Main St, City" required>

        <button type="submit">Update Profile</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Online Repair Booking System. All rights reserved.
  </footer>

  <script>
    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Stop form from actually submitting
      alert("Profile updated successfully!");
      // You can replace this alert with actual form submission logic (AJAX or PHP)
    });
  </script>

</body>
</html>
